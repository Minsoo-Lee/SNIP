<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(~{::section})">

<section>
  <div class="row g-4">

    <!-- 왼쪽: 오늘의 문제 (더 넓게) -->
    <div class="col-8">
      <div class="card shadow-sm left-card">
        <div class="card-body d-flex flex-column h-100">

          <h4 class="card-title mb-4">오늘의 문제</h4>

          <!-- 문제 텍스트 -->
          <div class="mb-4">
            <div class="p-3 bg-light rounded fs-5">
              <span th:text="${question}">질문이 여기에 표시됩니다</span>
            </div>
          </div>

          <!-- 답변 작성 영역 -->
          <div class="flex-grow-1 d-flex flex-column">
            <textarea class="form-control answer-textarea flex-grow-1 fs-6"
                      placeholder="지금의 이해로 스택을 쌓아 보세요."
                      th:text="${answer}"></textarea>
          </div>

          <!-- 스택 쌓기 버튼 -->
          <div class="mt-4 text-end">
            <button class="btn btn-primary btn-lg px-5" type="button">
              오늘의 스택 쌓기 🧱
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- 오른쪽: 어제의 기록 + 진행 상황 -->
    <div class="col-4">
      <div class="d-flex flex-column gap-4 right-column">

        <!-- 어제의 기록 -->
        <div class="card shadow-sm flex-grow-1">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3">어제의 기록</h5>

            <!-- 문제 -->
            <div class="mb-3">
              <div class="p-3 bg-light rounded"
                   style="min-height: 4em; line-height: 1.5em;">
        <span th:text="${yesterdayQuestion}">
          어제의 문제가 여기에 표시됩니다
        </span>
              </div>
            </div>

            <!-- 답변 (🔥 여기만 flex-grow) -->
            <div class="d-flex flex-column flex-grow-1">
              <div class="yesterday-answer-preview p-3 bg-light rounded flex-grow-1"
                   style="overflow-y: auto; cursor: pointer;">
        <span th:text="${yesterdayAnswer}">
          어제의 답변이 여기에 표시됩니다
        </span>
              </div>
            </div>

          </div>
        </div>

        <!-- 진행 상황 + 오늘의 상태 (가로 배치) -->
        <div class="row g-3">
          <!-- 진행 상황 -->
          <div class="col-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h6 class="card-title fw-bold mb-3">진행 상황</h6>

                <div class="d-flex flex-column gap-2">
                  <div class="d-flex align-items-center gap-2 p-2 bg-light rounded">
                    <span>🔥</span>
                    <span>
              연속 <span th:text="${consecutiveDays} ?: 0"
                       class="text-danger fw-bold">7</span>일차
            </span>
                  </div>

                  <div class="d-flex align-items-center gap-2 p-2 bg-light rounded">
                    <span>📚</span>
                    <span>
              총 <span th:text="${totalProblems} ?: 0"
                      class="text-primary fw-bold">42</span>문제
            </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 오늘의 상태 -->
          <div class="col-6">
            <div class="card shadow-sm h-100">
              <div class="card-body d-flex flex-column">
                <!-- 제목은 위 -->
                <h6 class="card-title fw-bold mb-3">오늘의 상태</h6>

                <!-- 가운데 영역 -->
                <div class="flex-grow-1 d-flex justify-content-center align-items-center">
                  <div class="d-flex align-items-center gap-2 px-4 py-3
                    bg-success bg-opacity-10 rounded">
                    <span style="font-size: 1.4rem;">✅</span>
                    <span class="fw-semibold text-success fs-5">진행 중</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>

</html>

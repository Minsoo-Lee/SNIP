  <style>
      .record-card {
          transition: all 0.2s ease;

      .record-card:hover {

          justify-content: center;
          align-items: center;

      }

          margin-bottom: 10px;
      }

      @keyframes fadeIn {
          from { opacity: 0 }
          to { opacity: 1 }
      }

      @keyframes pop {
          from {
              transform: scale(0.7);
              opacity: 0;
          }
          to {
